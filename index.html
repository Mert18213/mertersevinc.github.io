<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Senin İçin</title>
  <style>
    body {
      background: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #c71585;
    }
    .counter {
      font-size: 24px;
      margin-top: 20px;
    }
    .heart {
      font-size: 50px;
      animation: beat 1s infinite;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <h1>🌸 Merhaba Aşkım 🌸</h1>
  <p class="counter">Seninle <span id="days">0</span> gündür birlikteyiz 💖</p>
  <div class="heart">❤️</div>

  <script>
    const startDate = new Date("2023-11-12"); // Tanışma tarihi örneği
    const now = new Date();
    const diffTime = Math.abs(now - startDate);
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    document.getElementById("days").textContent = diffDays;
  </script>
</body>
</html>
